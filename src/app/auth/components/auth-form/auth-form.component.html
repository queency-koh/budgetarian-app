<div
  class="
    min-h-screen
    bg-gray-50
    flex flex-col
    justify-center
    py-12
    sm:px-6
    lg:px-8
  "
>
  <ng-content select="h2"></ng-content>
  <ng-content select="p"></ng-content>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email address
          </label>
          <div class="mt-1">
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              class="
                appearance-none
                block
                w-full
                px-3
                py-2
                border border-gray-300
                rounded-md
                shadow-sm
                placeholder-gray-400
                focus:outline-none focus:ring-indigo-500 focus:border-indigo-500
                sm:text-sm
              "
              formControlName="email"
            />
          </div>
        </div>

        <span *ngIf="emailFormat" class="text-xs text-red-400"
          >Invalid email format</span
        >

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <div class="mt-1">
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              class="
                appearance-none
                block
                w-full
                px-3
                py-2
                border border-gray-300
                rounded-md
                shadow-sm
                placeholder-gray-400
                focus:outline-none focus:ring-indigo-500 focus:border-indigo-500
                sm:text-sm
              "
              formControlName="password"
            />
          </div>
        </div>

        <span *ngIf="passwordInvalid" class="text-xs text-red-400"
          >Password is required</span
        >

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="
                h-4
                w-4
                text-indigo-600
                focus:ring-indigo-500
                border-gray-300
                rounded
              "
            />
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
              Remember me
            </label>
          </div>

          <div class="text-sm">
            <a
              href="#"
              class="font-medium text-indigo-600 hover:text-indigo-500"
            >
              Forgot your password?
            </a>
          </div>
        </div>

        <div>
          <ng-content select="button"></ng-content>
        </div>
      </form>

      <ng-content select=".error"></ng-content>

      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500"> Or continue with </span>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-3 gap-3">
          <div>
            <a
              href="#"
              class="
                w-full
                inline-flex
                justify-center
                py-2
                px-4
                border border-gray-300
                rounded-md
                shadow-sm
                bg-white
                text-sm
                font-medium
                text-gray-500
                hover:bg-gray-50
              "
            >
              <span class="sr-only">Sign in with Facebook</span>
              <i class="lab la-facebook-f text-lg"></i>
            </a>
          </div>

          <div>
            <a
              href="#"
              class="
                w-full
                inline-flex
                justify-center
                py-2
                px-4
                border border-gray-300
                rounded-md
                shadow-sm
                bg-white
                text-sm
                font-medium
                text-gray-500
                hover:bg-gray-50
              "
            >
              <span class="sr-only">Sign in with Google</span>
              <i class="lab la-google text-lg font-extrabold"></i>
            </a>
          </div>

          <div>
            <a
              href="#"
              class="
                w-full
                inline-flex
                justify-center
                py-2
                px-4
                border border-gray-300
                rounded-md
                shadow-sm
                bg-white
                text-sm
                font-medium
                text-gray-500
                hover:bg-gray-50
              "
            >
              <span class="sr-only">Sign in with GitHub</span>
              <i class="lab la-github text-lg"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
