<div class="flex space-x-4 w-full p-2">
  <app-budget-status-card
    class="flex-grow"
    [amount]="income"
    [icon]="'las la-wallet la-2x'"
    [color]="'green'"
    [title]="'Total Income'"
  ></app-budget-status-card>

  <app-budget-status-card
    class="flex-grow"
    [amount]="(expenses$ | async)!"
    [icon]="'las la-credit-card la-2x'"
    [color]="'red'"
    [title]="'Total Expenses'"
  ></app-budget-status-card>

  <app-budget-status-card
    class="flex-grow"
    [amount]="savings"
    [icon]="'las la-piggy-bank la-2x'"
    [title]="'Total Savings'"
  ></app-budget-status-card>
</div>

<div class="flex space-x-4 w-full p-2">
  <app-recent-transaction class="flex-auto"></app-recent-transaction>
  <app-budget-summary></app-budget-summary>
</div>
