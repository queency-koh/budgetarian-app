<div class="flex flex-col flex-auto p-4 bg-card rounded-lg shadow">
  <div class="flex items-center">
    <div class="flex flex-col">
      <div class="font-bold text-md text-secondary uppercase tracking-wider">
        Budget Summary
      </div>
    </div>
  </div>

  <div class="flex flex-col">
    <div class="my-4">
      <!-- Last Month Summary goes here -->
    </div>
    <div *ngFor="let category of categories" class="flex items-center my-4">
      <div
        class="
          flex
          items-center
          justify-center
          w-14
          h-14
          rounded
          bg-red-100
          text-red-800
        "
      >
        <i class="las la-coins la-2x"></i>
      </div>
      <div class="flex-auto ml-4 leading-none">
        <div class="font-semibold text-xs text-hint uppercase tracking-wider">
          {{ category.name }}
        </div>
        <div class="mt-2 font-medium text-2xl">
          {{ category.budget | currency: "â‚±" }}
        </div>
        <mat-progress-bar
          class="mt-3 rounded-full"
          [mode]="'determinate'"
          [value]="(category.expenses * 100) / category.budget"
        ></mat-progress-bar>
      </div>
      <div class="flex items-end justify-end min-w-18 mt-auto ml-6">
        <div class="text-lg leading-none">
          {{ category.expenses / category.budget | percent }}
        </div>
      </div>
    </div>
    <div class="text-sm text-hint">
      Exceeded your personal limit on <strong>bills</strong>! Be careful next
      month.
    </div>
  </div>
</div>
